<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

    <header class="header">
        <a class="header-logo" href=""></a>
        <button class="header-btn-log">Вхід</button>
        <button class="header-btn-create-visit">Створити візит</button>
        <div class="header__log-menu">
            <form class="header__log-menu__form">
                <input class="header__log-menu__form__text" type = "text"  name = "login" placeholder="Логін"> 
                <input class="header__log-menu__form__text" type = "password" name = "password" placeholder="Пароль:">
                <button class="header__log-menu__form__button">Увійти</button>
            </form>
        </div>

        <div class="header__modal-form__wrraper">
            <form action="" class="header__modal-form">
                <span>Виберіть лікаря</span>
                <select name="doctor" id="">
                    <option value="1">Кардіолог</option>
                    <option value="2">Стоматолог</option>
                    <option value="3">Терапевт</option>
                </select>
                <p>Мета візиту</p>
                <input type="text" name="visit" id="">
                <p>Короткий опис візиту</p>
                <input type="text" name="description" id="">
                <p>Терміновість</p>
                <select name="urgency" id="">
                    <option value="1">Звичайна</option>
                    <option value="2">Пріорітетна</option>
                    <option value="3">Невідкладна</option>
                </select>
                <p>ПІБ</p>
                <input type="text" name="inicial" id="">
                <button>Створити</button>
            </form>
            <button class="header__modal-form__close-btn">Закрити</button>
        </div>

    </header>
    <section class="filter">
        <div class="filter__container">
            <form class="filter__form" id="filter__form">
                <div class="filter__field filter__field--title">
                    <input value="" id="title" name="title" type="text" placeholder="search by title">
                </div>
                <div class="filter__field filter__field--select">
                    <select name="state">
                        <option value="all">all</option>
                        <option value="open">open</option>
                        <option value="done">done</option>
                    </select>
                </div>
                <div class="filter__field filter__field--select">
                    <select name="urgency">
                        <option value="all">all</option>
                        <option value="hight">hight</option>
                        <option value="normal">normal</option>
                        <option value="low">low</option>
                    </select>
                </div>
                <div class="filter__action">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>

    </section>
  

    <script src="./script/script.js"></script>
    <script src="./script/filter.js"></script>
</body>
</html>
